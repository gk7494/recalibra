version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: recalibra
      POSTGRES_PASSWORD: recalibra_dev
      POSTGRES_DB: recalibra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recalibra"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://recalibra:recalibra_dev@postgres:5432/recalibra
      BENCHLING_API_KEY: ${BENCHLING_API_KEY:-sandbox_key}
      BENCHLING_API_URL: ${BENCHLING_API_URL:-https://api.benchling.com/v2}
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./create_demo_data.py:/app/create_demo_data.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:

